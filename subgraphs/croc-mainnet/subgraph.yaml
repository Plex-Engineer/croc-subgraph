specVersion: 0.0.4
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: CrocSwapDex
      network: mainnet
      source:
          abi: CrocSwapDex
          address: "0x9290C893ce949FE13EF3355660d07dE0FB793618"
          startBlock: 6441379
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - Swap
          abis:
              - name: CrocSwapDex
                file: ../../abis/CrocSwapDex.json
          eventHandlers:
              - event: CrocSwap(indexed address,indexed
                    address,bool,bool,int128,int128)
                handler: handleDirectSwapEvent
          file: ./src/mapping.ts
    - kind: ethereum
      name: ColdPath
      network: mainnet
      source:
          abi: ColdPath
          address: "0x9B2a63F27661A468E2da22226b64A4914144f195"
          startBlock: 6441379
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - Pool
          abis:
              - name: ColdPath
                file: ../../abis/ColdPath.json
          eventHandlers:
              - event: CrocColdCmd(bytes)
                handler: handleColdPathEvent
              - event: CrocColdProtocolCmd(bytes)
                handler: handleColdPathProtocolCmdEvent
          file: ./src/mapping.ts
    - kind: ethereum
      name: WarmPath
      network: mainnet
      source:
          abi: WarmPath
          address: "0x74ff14e7E80DC76C355B156A06882e18C1938A19"
          startBlock: 6441379
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - Position
              - LiquidityChange
          abis:
              - name: WarmPath
                file: ../../abis/WarmPath.json
          eventHandlers:
              - event: CrocWarmCmd(bytes,int128,int128)
                handler: handleWarmPathEvent
          file: ./src/mapping.ts
    - kind: ethereum
      name: MicroPaths
      network: mainnet
      source:
          abi: MicroPaths
          address: "0xB183D02122F55f928d711Ef10C3758A512aCaBd3"
          startBlock: 6441379
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - Swap
              - Position
              - LiquidityChange
          abis:
              - name: MicroPaths
                file: ../../abis/MicroPaths.json
          eventHandlers:
              - event: CrocMicroMintAmbient(bytes,bytes)
                handler: handleMintAmbientEvent
              - event: CrocMicroMintRange(bytes,bytes)
                handler: handleMintRangeEvent
              - event: CrocMicroBurnAmbient(bytes,bytes)
                handler: handleBurnAmbientEvent
              - event: CrocMicroBurnRange(bytes,bytes)
                handler: handleBurnRangeEvent
              - event: CrocMicroSwap(bytes,bytes)
                handler: handleSweepSwapEvent
          file: ./src/mapping.ts
    - kind: ethereum
      name: KnockoutLiqPath
      network: mainnet
      source:
          abi: KnockoutLiqPath
          address: "0x29BfE042158b5a213c224AFE44C749eC4429527A"
          startBlock: 6441379
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - Position
              - LiquidityChange
          abis:
              - name: KnockoutLiqPath
                file: ../../abis/KnockoutLiqPath.json
          eventHandlers:
              - event: CrocKnockoutCmd(bytes,int128,int128)
                handler: handleKnockoutCmdEvent
          file: ./src/mapping.ts
    - kind: ethereum
      name: KnockoutCounter
      network: mainnet
      source:
          abi: KnockoutCounter
          address: "0x35E66506D8d1f456Ac0eD8fF0C50a847d43ec02C"
          startBlock: 6441379
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - KnockoutCross
              - Position
              - LiquidityChange
          abis:
              - name: KnockoutCounter
                file: ../../abis/KnockoutCounter.json
          eventHandlers:
              - event: CrocKnockoutCross(indexed bytes32,indexed int24,bool,uint32,uint64,uint160)
                handler: handleKnockoutCross
          file: ./src/mapping.ts
